# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dcstest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ecmacr657.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_583705c90b2243bdb8d064c036275bec }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0a95bd3b065c4c08afd0cc7f94fbf130 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ecmacr657.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_583705c90b2243bdb8d064c036275bec }}/dcstest:latest
        file: ./Dockerfile
