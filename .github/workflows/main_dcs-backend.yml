# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dcs-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ecmacr657.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_833f5663923d4d38be5a2a18945b7fbf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c9b91abca6c0453e88f2f3206ed3031d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ecmacr657.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_833f5663923d4d38be5a2a18945b7fbf }}/java-backend-image-amd:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dcs-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_db9cf59fb3474af3a5190876d5965bc3 }}
        images: 'ecmacr657.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_833f5663923d4d38be5a2a18945b7fbf }}/java-backend-image-amd:${{ github.sha }}'